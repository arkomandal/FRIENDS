<h1 mat-dialog-title>Friends</h1>
<div mat-dialog-content>
    <div *ngFor="let user of users">
        <mat-checkbox [(ngModel)]="user.checked" [disabled]="user.disabled">{{user.user_name}}: {{user.phone}}</mat-checkbox>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="users" cdkFocusInitial>Add</button>
</div>
