<h1 mat-dialog-title>Rename this group</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="data.group_name">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.group_name" cdkFocusInitial>Rename</button>
</div>
