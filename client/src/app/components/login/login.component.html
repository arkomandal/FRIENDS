<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <form class="example-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput type="text" class="form-control" formControlName="phone" placeholder="Phone" required>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput type="password" class="form-control" formControlName="password" placeholder="Password"
            required>
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block" type="submit" [disabled]="!loginForm.valid">Log in</button>
    </form>
  </mat-card>

</div>
